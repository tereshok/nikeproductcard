<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
    <main class="ba-container">
        <nav class="ba-menu">
            <a href="#" class="ba-logo"><img src="img/logo.png" alt="#"></a>
            <a href="#" class="ba-menu-nav">lifestyle</a>
            <a href="#" class="ba-menu-nav">running</a>
            <a href="#" class="ba-menu-nav">football</a>
            <a href="#" class="ba-menu-nav">skateboarding</a>
            <a href="#" class="ba-burg"><img src="img/btn_menu.png" alt="#"></a>
        </nav>
        <section class="ba-huarache">
            <p class="ba-action">new</p>
            <p class="ba-contant">the <a class="ba-product">running</a> has just begun</p>
            <p class="ba-contant-huarache">Huarache</p>
            <p class="ba-contant-next">$200</p>
            <p class="ba-contant-size">Size</p>
            <div class="ba-button-div">
                <button class="ba-button">add to cart</button>
                <button class="ba-button">wishlist</button>
            </div>
            <div class="rating ba-rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1">1 star</label>
            </div>
            <div class="ba-size-mult">
                    <input type="radio" name="option" id="radio1" class="ba-radio1"/>
                    <label for="radio1" class="ba-label">7</label>
                    <input type="radio" name="option" id="radio2" class="ba-radio2"/>
                    <label for="radio2" class="ba-label">8</label>
                    <input type="radio" name="option" id="radio3" class="ba-radio3"/>
                    <label for="radio3" class="ba-label">9</label>
                    <input type="radio" name="option" id="radio4" class="ba-radio4"/>
                    <label for="radio4" class="ba-label">10</label>
                    <input type="radio" name="option" id="radio5" class="ba-radio5"/>
                    <label for="radio5" class="ba-label">11</label>
            </div>
        </section>
        <section class="ba-cross">
            <img src="img/img_h.png" alt="#" class="ba-cross-big">
            <div class="ba-cross-little">
                <img src="img/p1.png" alt="#" class="ba-cross-small">
                <img src="img/p2.png" alt="#" class="ba-cross-small">
                <img src="img/p3.png" alt="#" class="ba-cross-small">
            </div>
        </section>
    </main>
</body>

</html>
